<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .dashboard {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #555;
        }
        .user-info {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 10px;
            margin-top: 20px;
        }
        .unauthorized {
            background: #ffebee;
            border-left: 5px solid #f44336;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard">
        <h1>Dashboard</h1>

        {{if .IsLoggedIn}}
        <div class="user-info">
            <h2>Welcome !</h2>
            <p>You are successfully logged in.</p>
            <!-- Add more user-specific content here -->
        </div>
        {{else}}
        <div class="unauthorized">
            <h2>Unauthorized Access</h2>
            <p>You are not logged in. Please log in to access the dashboard.</p>
            <a href="/" class="btn">Go to Homepage</a>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
